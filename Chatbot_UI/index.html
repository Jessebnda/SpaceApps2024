<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="chat-container" class="chat-container">
        <div class="chat-header">
            <button id="minimize-button" class="minimize-button">-</button>
        </div>
        <div id="chat-window" class="chat-window"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Escribe un mensaje..." autocomplete="off" />
            <button id="send-button">Send</button>
            <button id="clear-button">Clear</button>
        </div>
    </div>
    <button id="chat-toggle-button" class="chat-toggle-button">
        <img src="img/logo3.png" alt="Chat" />
    </button>

    <script src="script.js"></script>
</body>

</html>
